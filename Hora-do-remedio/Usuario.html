<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <link rel="stylesheet" href="Usuario.css" />

</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Cadastro de Usuários</h1>
        </div>
        <div class="formularioMedicamentos">
            <form id="medicamentoForm">
                <div class="nomeRemedio">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="nomeRemedio">
                    <label for="idade">Idade</label>
                    <input id="idade" type="number" name="idade" value="1" min="1"/>
                </div>

                <div class="nomeRemedio">
                    <label for="peso" >Peso (kg)</label>
                    <input id="peso" type="number" name="peso" value="00.0" step="0.1" min="0"/>
                </div>

                <div class="nomeRemedio">
                    <label for="altura" >Altura</label>
                    <input id="altura" type="number" name="altura" value="0.00" step="0.1" min="0"/>
                </div>

                <div class="nomeRemedio">
                    <label for="email" >E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite aqui seu e-mail" />
                </div>
                   
                <div class="nomeRemedio">
                    <label for="telefone" >Telefone</label>
                    <input id="telefone" type="tel" name="telefone" placeholder="xx-xxxxx-xxxx" maxlength="11" required />
                </div>

                <label for="observacao">
                    <textarea id="observacao" name="observacao" class='descricao' type='text' placeholder='Observações' ></textarea>
                </label>

                <div class="button_adicionar">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>


    <script>

    </script>
</body>
</html>
